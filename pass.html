<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Login</title>
</head>

<body>
    <div class="container d-flex">
        <div class="card shadow-lg w-50 mx-auto my-5">
            <div class="card-body">
                <h5 class="card-title">Forget Password</h5>
                <form class="card-text">
                    <label for="email" class="form-label my-3">Email Address: </label>
                    <input type="email" class="form-control" id="email">
                    
                    <div class="d-flex  mt-3 justify-content-end">
                        <a href="#" id="send" class="btn btn-sm btn-primary">Send</a>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center" style="background-color: rgb(232, 223, 223);">
                Remember your pass? <a href="index.html">login</a>
            </div>
        </div>
    </div>


    <script src="bootstrap.bundle.min.js"></script>
    <script>
        const rege = /^[^@]+@[^@]+\.[^@]+$/
        let email = document.getElementById("email")
        let send = document.getElementById('send')
                let alr1 = document.createElement("div")
        send.onclick = function () {
                if (!rege.test(email.value)) {
                    alr1.classList = "alert alert-danger mt-3"
                    alr1.innerText = "Please enter a valid email address"
                    email.after(alr1)
                } else {
                    alr1.remove()
                }
                if (rege.test(email.value)) {
                    alr1.classList = "alert alert-success mt-3"
                    alr1.innerText = "Send Succesfuly"
                    email.after(alr1)

                }
            }
    </script>
</body>

</html>
